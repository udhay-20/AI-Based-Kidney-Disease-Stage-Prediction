<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h2>Prediction Result</h2>

        <div class="result-box">
            <h3>Chronic Kidney Disease Status</h3>
            <p class="prediction"><strong>{{ prediction }}</strong></p>

            {% if stage %}
                <p><strong>Serum Creatinine:</strong> {{ sc }}</p>
                <p><strong>Estimated eGFR:</strong> {{ egfr }}</p>
                <p><strong>CKD Stage:</strong> {{ stage }}</p>
            {% endif %}
        </div>

        <a href="/" class="back-link">&#8592; Go Back</a>
    </div>

</body>
</html>
